<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="wrapper">
    <div id="display">
        <div id="displaycurr"></div>
        <div id="displayprev"></div>
    </div>

<div class="buttons" id="keybutton">
    <div id="first">
        <button data-value="clear" id="clear">CLEAR</button>
        <button data-value="delete" id="delete">DELETE</button>
    </div>

    <div id="second">
        <button data-value="seven" class="numbers">7</button>
        <button data-value="eight" class="numbers">8</button>
        <button data-value="nine" class="numbers">9</button>
        <button class="operator" data-op="/">&#247</button>
    </div>
    <div id="third">
        <button data-value="four" class="numbers">4</button>
        <button data-value="five" class="numbers">5</button>
        <button data-value="six" class="numbers">6</button>
        <button class="operator" data-op="x">&#215</button>
    </div>
    <div id="fourth">
        <button data-value="one" class="numbers">1</button>
        <button data-value="two" class="numbers">2</button>
        <button data-value="three" class="numbers">3</button>
        <button class="operator" data-op="-">&#8722</button>
    </div>
    <div id="fifth">
        <button data-value="decimal"class="dot">&#183;</button>
        <button data-value="zero" class="numbers">0</button>
        <button data-value="equal" class="operator">&#61</button>
        <button class="operator" data-op="+">&#43</button>
    </div>
</div>
</div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
